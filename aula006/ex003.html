<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Terceiro exercício</title>
    <style>
        body {
            background-color: rgb(69, 69, 134);
            color: white;
            font-size: 32px;
        }
        h1 {
            color: yellow;
        }
    </style>
    
</head>
<body>
    <h1>Olá, mundo!</h1>
    <p>Já me livrei da maldição.</p>
    <script>
        var n1 = Number.parseFloat(window.prompt('Digite um número:'))
        var n2 = Number(prompt('Digite outro número:'))
        var soma = n1 + n2
        window.alert('A soma dos números é: ' + String(soma)) // concatenação, pois são strings
    </script>
</body>
</html>
